<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            /* grid-template-columns: repeat(3, 1fr); */

            grid-template-rows: 1fr 1fr 3fr;
            /* gap: 10px; */
            /* gap: 10px 20px; */
            row-gap: 10px;
            column-gap: 20px;
            padding: 20px;
            background-color: aqua;
        }

        p {
            grid-column: span 1;
            grid-row: span 1;
            background-color: #ff9999;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            margin: 0;
        }

        .last-item {
            grid-column: span 2;
        }
    </style>
    <title>grid-basic-1</title>
</head>

<body>
    <div class="container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p class="last-item">8</p>
    </div>
</body>

</html>
