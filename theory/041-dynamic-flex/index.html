<html lang="ru">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .flex-container {

            display: inline-flex;
        }

        div,
        span,
        h1,
        img {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            /* width: 100%; */
        }
    </style>
    <title>Flexbox</title>
</head>

<body>

    <div class="flex-container">
        <div>Это div</div>
        <span>Это span</span>
        <h1>Это h1</h1>
    </div>

    <div class="flex-container">
        <h1>Это h1</h1>
        <img src="https://placekitten.com/128/96" alt="это img">
    </div>
</body>

</html>
